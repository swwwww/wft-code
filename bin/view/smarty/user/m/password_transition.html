{extends file="widget/layout/layout_fullscreen.html"}
{block name="title"}{$title|default:"支付设置"}{/block}
{block name="css" append}
{css file="css/user/m/payment_set.css"}
{/block}

{block name="inner"}
<!-- 主界面具体展示内容 -->
<section class="main">
    {if $res.pay_password == 1}
    <a class="main-list" href="/user/passwordSet?flag=0">
        <span class="fixed">修改支付密码</span>
        <i></i>
    </a>
    {else}
    <a class="main-list" href="/user/passwordBack?type=1&flag=2">
        <span class="fixed">设置支付密码</span>
        <i></i>
    </a>
    {/if}
    <a class="main-list" href="/user/passwordBack?type=1&flag=1">
        <span class="find">找回支付密码</span>
        <i></i>
    </a>
</section>
{/block}
