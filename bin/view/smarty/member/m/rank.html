<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>邀请排行榜-玩翻天</title>
    <link href="/static/css/member/m/rank.css" rel="stylesheet"  type="text/css"/>
</head>
<body>

<section id="strategy" class="rank-list">
    {foreach $rank_list as $key => $val}
    <div class="rank-list-info{if $val@index % 2 == 0} diff-col{/if}">
            <span class="info-rank">
                <mark>{$val@index + 1}</mark>
            </span>
        <img src="{if $val.img}{$val.img|imageFix}{else}{$BASE_URL_MODULE}static/img/site/sample/truth.jpg{/if}" />
        <span class="info-score style01">{$val.member_share_recharge_count}</span>
        <span class="info-shop">{$val.username}</span>
    </div>
    {/foreach}
</section>
</body>
</html>
