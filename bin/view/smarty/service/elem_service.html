{block name="css" append}
    {css file="css/ui/service.css"}
{/block}

{capture append="widget_css"}
    {if $type == "order"}
    <style type="text/css">
        #YSF-BTN-HOLDER{
            width: 210px !important;
        }
    </style>
    {/if}
{/capture}

<!--商品/订单信息-->
{if $type == "order"}
    <input type="hidden" id="service_info" value='{$res.service_info|json_encode}'>
{else if $type == "good"}
    <input type="hidden" id="service_info" value='{$res.service_info|json_encode}'>
{/if}

<!--客服id-->
<input type="hidden" id="group_id_info" value='{$res.customer_service_group_id}'>

<!--用户信息-->
<input type="hidden" id="user_info" value='{$user_resource.user|json_encode}'>
